<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-store Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-100 text-slate-800 font-sans">

    <div id="login" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl w-full max-w-xs text-center shadow-2xl">
            <div class="bg-orange-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4"><i class="fas fa-lock text-2xl text-orange-600"></i></div>
            <h2 class="text-xl font-black mb-4 uppercase">Admin Panel</h2>
            <input type="password" id="pin" placeholder="Enter PIN (1234)" class="w-full bg-slate-100 p-3 rounded-lg text-center font-bold text-lg mb-4 outline-none border focus:border-orange-500">
            <button onclick="login()" class="w-full bg-slate-900 text-white py-3 rounded-lg font-bold hover:bg-slate-800">LOGIN</button>
        </div>
    </div>

    <div id="dash" class="hidden min-h-screen p-6 max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8 bg-white p-4 rounded-xl shadow-sm">
            <h1 class="text-2xl font-black italic text-slate-800">F-store <span class="text-orange-600">Admin</span></h1>
            <div class="flex gap-2">
                <button onclick="view('orders')" class="bg-blue-50 text-blue-600 px-4 py-2 rounded-lg font-bold text-xs hover:bg-blue-100">ORDERS</button>
                <button onclick="view('products')" class="bg-orange-50 text-orange-600 px-4 py-2 rounded-lg font-bold text-xs hover:bg-orange-100">PRODUCTS</button>
                <a href="index.html" class="bg-slate-100 text-slate-600 px-4 py-2 rounded-lg font-bold text-xs hover:bg-slate-200">APP VIEW</a>
            </div>
        </header>

        <div id="tab-products" class="hidden grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="md:col-span-1 bg-white p-6 rounded-2xl shadow-sm h-fit sticky top-4">
                <h3 class="font-bold text-lg mb-4">Manage Product</h3>
                <input type="hidden" id="editId">
                <div class="space-y-3">
                    <input id="pName" placeholder="Product Name" class="w-full border border-slate-200 p-2.5 rounded-lg text-sm font-bold">
                    <input id="pPrice" placeholder="Price (₹)" type="number" class="w-full border border-slate-200 p-2.5 rounded-lg text-sm font-bold">
                    <select id="pCat" class="w-full border border-slate-200 p-2.5 rounded-lg text-sm font-bold bg-white"><option>Food</option><option>Fashion</option><option>Mobile</option></select>
                    <input id="pImg" placeholder="Image URL" class="w-full border border-slate-200 p-2.5 rounded-lg text-sm font-bold">
                    <button onclick="saveProd()" class="w-full bg-orange-600 text-white py-2.5 rounded-lg font-bold hover:bg-orange-700 transition">SAVE PRODUCT</button>
                </div>
            </div>
            <div class="md:col-span-2 grid grid-cols-2 gap-4" id="prodList"></div>
        </div>

        <div id="tab-orders">
            <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-slate-200">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-slate-500 text-xs uppercase font-bold border-b">
                        <tr><th class="p-4">ID</th><th class="p-4">Customer</th><th class="p-4">Total</th><th class="p-4">Status</th><th class="p-4">Actions</th></tr>
                    </thead>
                    <tbody id="orderList" class="text-sm font-bold text-slate-700 divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function login(){ 
            if(document.getElementById('pin').value==='1234'){ 
                document.getElementById('login').classList.add('hidden'); 
                document.getElementById('dash').classList.remove('hidden'); 
                renderOrders();
            } else alert("Wrong PIN"); 
        }
        function view(t){ 
            document.getElementById('tab-orders').classList.add('hidden'); 
            document.getElementById('tab-products').classList.add('hidden'); 
            document.getElementById('tab-'+t).classList.remove('hidden'); 
            if(t==='products') renderProds(); else renderOrders();
        }

        // --- PRODUCTS ---
        function renderProds() {
            let prods = JSON.parse(localStorage.getItem('f_products')) || [];
            document.getElementById('prodList').innerHTML = prods.map(p => `
                <div class="bg-white p-3 rounded-xl border border-slate-200 relative group hover:shadow-md transition">
                    <img src="${p.img}" class="h-24 w-full object-cover rounded-lg mb-2 bg-slate-50">
                    <div class="font-bold text-sm text-slate-800 truncate">${p.name}</div>
                    <div class="text-orange-600 font-bold text-xs">₹${p.price}</div>
                    <div class="absolute top-2 right-2 flex gap-1 opacity-0 group-hover:opacity-100 transition">
                        <button onclick="editP(${p.id})" class="bg-white p-1.5 rounded shadow text-blue-500"><i class="fas fa-pen"></i></button>
                        <button onclick="delP(${p.id})" class="bg-white p-1.5 rounded shadow text-red-500"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `).join('');
        }
        function saveProd() {
            let id = document.getElementById('editId').value;
            let name = document.getElementById('pName').value;
            let price = document.getElementById('pPrice').value;
            let cat = document.getElementById('pCat').value;
            let img = document.getElementById('pImg').value;
            if(!name) return alert("Enter Name");

            let prods = JSON.parse(localStorage.getItem('f_products')) || [];
            if(id) {
                let idx = prods.findIndex(p=>p.id==id);
                prods[idx] = {id: parseInt(id), name, price:parseInt(price), cat, img};
            } else {
                prods.unshift({id: Date.now(), name, price:parseInt(price), cat, img});
            }
            localStorage.setItem('f_products', JSON.stringify(prods));
            document.getElementById('editId').value = "";
            renderProds();
        }
        function delP(id){ if(confirm("Delete?")){ let p = JSON.parse(localStorage.getItem('f_products')).filter(x=>x.id!==id); localStorage.setItem('f_products', JSON.stringify(p)); renderProds(); } }
        function editP(id){ let p = JSON.parse(localStorage.getItem('f_products')).find(x=>x.id===id); document.getElementById('editId').value=p.id; document.getElementById('pName').value=p.name; document.getElementById('pPrice').value=p.price; document.getElementById('pImg').value=p.img; }

        // --- ORDERS ---
        function renderOrders() {
            let orders = JSON.parse(localStorage.getItem('f_orders')) || [];
            document.getElementById('orderList').innerHTML = orders.map((o,i) => `
                <tr class="hover:bg-slate-50">
                    <td class="p-4 text-orange-600">#${o.id}</td>
                    <td class="p-4">
                        <div class="font-bold text-slate-800">${o.customer.name}</div>
                        <div class="text-xs text-slate-400">${o.payment}</div>
                    </td>
                    <td class="p-4">₹${o.total}</td>
                    <td class="p-4"><span class="px-2 py-1 rounded text-xs ${o.status==='Pending'?'bg-yellow-100 text-yellow-700':o.status==='Delivered'?'bg-green-100 text-green-700':'bg-blue-100 text-blue-700'}">${o.status}</span></td>
                    <td class="p-4 flex gap-2">
                        ${o.status==='Pending' ? `<button onclick="stats(${i},'Accepted')" class="text-blue-600 hover:underline text-xs">Accept</button>` : ''}
                        ${o.status==='Accepted' ? `<button onclick="stats(${i},'Out for Delivery')" class="text-purple-600 hover:underline text-xs">Dispatch</button>` : ''}
                        <button onclick="delO(${i})" class="text-red-400 hover:text-red-600"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }
        function stats(i,s){ let o = JSON.parse(localStorage.getItem('f_orders')); o[i].status=s; localStorage.setItem('f_orders', JSON.stringify(o)); renderOrders(); }
        function delO(i){ if(confirm("Delete Order?")){ let o = JSON.parse(localStorage.getItem('f_orders')); o.splice(i,1); localStorage.setItem('f_orders', JSON.stringify(o)); renderOrders(); } }
        
        setInterval(renderOrders, 5000);
    </script>
</body>
</html>
