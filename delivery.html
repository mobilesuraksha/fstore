<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-Store Rider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }</style>
</head>
<body class="min-h-screen pb-24">

    <div id="loginUI" class="fixed inset-0 bg-slate-950 z-50 flex flex-col items-center justify-center p-6">
        <h1 class="text-3xl font-black mb-8 text-center">PARTNER APP</h1>
        <div class="w-full max-w-sm space-y-4">
            <input type="number" id="loginPhone" placeholder="Mobile" class="w-full bg-slate-900 p-4 rounded-xl font-bold text-white border border-slate-800">
            <input type="password" id="loginPass" placeholder="Password" class="w-full bg-slate-900 p-4 rounded-xl font-bold text-white border border-slate-800">
            <button onclick="loginRider()" class="w-full bg-orange-600 py-4 rounded-xl font-bold">LOGIN</button>
        </div>
    </div>

    <div id="appUI" class="hidden">
        <header class="bg-slate-900 p-6 rounded-b-[2rem] shadow-xl sticky top-0 z-40 border-b border-slate-800">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-xl font-black italic" id="riderName">Rider</h1>
                <button onclick="logout()" class="text-red-400 text-xs font-bold">LOGOUT</button>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-slate-800 p-3 rounded-xl border border-slate-700">
                    <span class="text-[10px] text-slate-400 uppercase font-bold">Earned</span>
                    <h2 class="text-2xl font-black text-green-400">₹<span id="statEarn">0</span></h2>
                </div>
                <div class="bg-slate-800 p-3 rounded-xl border border-slate-700">
                    <span class="text-[10px] text-slate-400 uppercase font-bold">Delivered</span>
                    <h2 class="text-2xl font-black text-blue-400" id="statCount">0</h2>
                </div>
            </div>
        </header>

        <div id="view-active" class="px-4 py-4 space-y-4"></div>
    </div>

    <button onclick="loadData()" class="fixed bottom-6 right-6 bg-orange-600 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center z-50"><i class="fas fa-sync-alt text-xl"></i></button>

    <script>
        let currentUser = null;
        if(localStorage.getItem('f_rider_session')) { currentUser = JSON.parse(localStorage.getItem('f_rider_session')); initApp(); }

        function loginRider() {
            let phone = document.getElementById('loginPhone').value, pass = document.getElementById('loginPass').value;
            let riders = JSON.parse(localStorage.getItem('f_riders')) || [];
            let user = riders.find(r => r.phone === phone && r.pass === pass);
            if(user) { currentUser = user; localStorage.setItem('f_rider_session', JSON.stringify(user)); initApp(); }
            else alert("Invalid Credentials");
        }
        function logout() { localStorage.removeItem('f_rider_session'); location.reload(); }
        function initApp() { document.getElementById('loginUI').classList.add('hidden'); document.getElementById('appUI').classList.remove('hidden'); document.getElementById('riderName').innerText = currentUser.name; loadData(); }

        function loadData() {
            let orders = JSON.parse(localStorage.getItem('f_orders')) || [];
            let myOrders = orders.filter(o => o.riderPhone === currentUser.phone);
            
            // Update Stats
            let delivered = myOrders.filter(o => o.status === 'Delivered');
            document.getElementById('statEarn').innerText = delivered.reduce((s,o)=>s+parseInt(o.total),0);
            document.getElementById('statCount').innerText = delivered.length;

            // Render Active Tasks
            let active = myOrders.filter(o => ['Out for Delivery','Picked Up','Arrived'].includes(o.status));
            const container = document.getElementById('view-active');
            
            if(!active.length) { container.innerHTML = `<p class="text-center text-slate-500 mt-10">No active tasks</p>`; return; }

            container.innerHTML = active.map(o => {
                let idx = orders.findIndex(x => x.id === o.id);
                
                // --- MAP LINK FIX ---
                // If lat/lng exists, use exact coordinates. Else fallback to address.
                let mapLink = o.customer.lat 
                    ? `https://www.google.com/maps/search/?api=1&query=${o.customer.lat},${o.customer.lng}` 
                    : `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(o.customer.addr)}`;

                let btn = '';
                if(o.status === 'Out for Delivery') btn = `<button onclick="upd(${idx},'Picked Up')" class="w-full bg-blue-600 py-3 rounded-xl font-bold mt-3 shadow-lg">CONFIRM PICKUP</button>`;
                else if(o.status === 'Picked Up') btn = `<button onclick="upd(${idx},'Arrived')" class="w-full bg-purple-600 py-3 rounded-xl font-bold mt-3 shadow-lg">I HAVE ARRIVED</button>`;
                else if(o.status === 'Arrived') btn = `<button onclick="upd(${idx},'Delivered')" class="w-full bg-green-600 py-3 rounded-xl font-bold mt-3 shadow-lg animate-pulse">MARK DELIVERED</button>`;

                return `
                <div class="bg-slate-900 p-5 rounded-3xl border border-slate-800 shadow-xl relative overflow-hidden">
                    <div class="flex justify-between mb-4">
                        <div><span class="text-xs bg-slate-800 px-2 py-1 rounded text-slate-300 font-bold uppercase">${o.status}</span><h3 class="text-xl font-black mt-1">#${o.id}</h3></div>
                        <div class="text-right"><div class="text-xl font-bold">₹${o.total}</div><div class="text-[10px] text-slate-400 font-bold uppercase">${o.payment}</div></div>
                    </div>
                    <div class="space-y-2 mb-4">
                        <div class="flex gap-3"><i class="fas fa-user text-slate-500 mt-1"></i><div><p class="font-bold text-sm">${o.customer.name}</p><p class="text-xs text-slate-500">${o.customer.phone}</p></div></div>
                        <div class="flex gap-3"><i class="fas fa-map-pin text-orange-500 mt-1"></i><p class="text-xs text-slate-300 leading-relaxed">${o.customer.addr}</p></div>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <a href="${mapLink}" target="_blank" class="bg-slate-800 py-3 rounded-xl text-center font-bold text-xs flex items-center justify-center gap-2 hover:bg-slate-700 border border-slate-700">
                            <i class="fas fa-location-arrow text-blue-400"></i> NAVIGATE
                        </a>
                        <a href="tel:${o.customer.phone}" class="bg-slate-800 py-3 rounded-xl text-center font-bold text-xs flex items-center justify-center gap-2 hover:bg-slate-700 border border-slate-700">
                            <i class="fas fa-phone text-green-400"></i> CALL
                        </a>
                    </div>
                    ${btn}
                </div>`;
            }).join('');
        }

        function upd(idx, status) {
            if(confirm(`Mark as ${status}?`)) {
                let orders = JSON.parse(localStorage.getItem('f_orders'));
                orders[idx].status = status;
                localStorage.setItem('f_orders', JSON.stringify(orders));
                loadData();
            }
        }

        setInterval(loadData, 3000);
    </script>
</body>
</html>
